<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="icon" type="image/png" href="hello_weather_ico.png">

  <script src="jquery-3.3.1.js"></script>
  <script src="bootstrap.js"></script>

  <title>hello weather</title>
</head>

<body>
  <div class="weather_container">
    <div class="logo">hello <img src="hello_weather_ico.png"> weather</div>
    <div class="search input-group mb-3">
      <input type="text" name="search" id="search" placeholder="Find your location" class="form-control search">
    </div>
    <ul class="list-group getloc" id="result"></ul>
    <div class="weather_circle hidden">
      <div class="place"></div>
      <div class="icon"></div>
      <div class="start">hello weather</div>
      <div class="description"></div>
      <div class="temperature"></div>
    </div>
    <div class="data"></div>
    <div class="map"></div>
    <div class="hidden h alert alert-info" role="alert">
      <div class="gr h_date">Time</div>
      <div class="gr h_icon"></div>
      <div class="gr h_descr">Conditions</div>
      <div class="gr h_temp">Temperature</div>
      <div class="gr h_wind">Wind</div>
    </div>
    <div class="pins"></div>
    <template>
      <div class="hourly">
        <div class="temp__time">time</div>
        <div class="temp__icon"><img src="" alt=""></div>
        <div class="temp__description">description</div>
        <div class="temp__temperature">temperature</div>
        <div class="temp__wind">wind speed</div>
      </div>
    </template>
  </div>

  <script src="search.js"></script>
  <script src="backend.js"></script>
  <script src="weather.js"></script>
  <script src="render.js"></script>


</body>

</html>
